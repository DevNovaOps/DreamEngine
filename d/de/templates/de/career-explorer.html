                                    <span class="checkbox-text" id="level5Text">Level 5</span>
                                </label>
                                <label class="filter-checkbox">
                                    <input type="checkbox" id="level6" value="6">
                                    <span class="checkmark"></span>
                                    <span class="checkbox-text" id="level6Text">Level 6</span>
                                </label>
                            </div>
                        </div>

                        <div class="filter-group">
                            <label class="filter-label" id="sectorLabel">Sector</label>
                            <div class="filter-checkboxes">
                                <label class="filter-checkbox">
                                    <input type="checkbox" id="sector1" value="IT">
                                    <span class="checkmark"></span>
                                    <span class="checkbox-text" id="sector1Text">Information Technology</span>
                                </label>
                                <label class="filter-checkbox">
                                    <input type="checkbox" id="sector2" value="Healthcare">
                                    <span class="checkmark"></span>
                                    <span class="checkbox-text" id="sector2Text">Healthcare</span>
                                </label>
                                <label class="filter-checkbox">
                                    <input type="checkbox" id="sector3" value="Finance">
                                    <span class="checkmark"></span>
                                    <span class="checkbox-text" id="sector3Text">Finance</span>
                                </label>
                                <label class="filter-checkbox">
                                    <input type="checkbox" id="sector4" value="Manufacturing">
                                    <span class="checkmark"></span>
                                    <span class="checkbox-text" id="sector4Text">Manufacturing</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <div class="results-header">
                    <h3 class="results-title" id="resultsTitle">Available Opportunities</h3>
                    <div class="results-count" id="resultsCount">12 results</div>
                </div>

                <div class="loading-indicator" id="loadingIndicator">
                    <div class="loading-spinner"></div>
                    <span class="loading-text" id="loadingText">Loading...</span>
                </div>
                <div class="no-results" id="noResults" style="display: none;">
                    <div class="no-results-icon">üîç</div>
                    <h3 class="no-results-title" id="noResultsTitle">No results found</h3>
                    <p class="no-results-message" id="noResultsMessage">Try a different search term</p>
                </div>
                <div class="cards-grid" id="cardsGrid">
                </div>
            </div>
        </div>
    </main>

    <script src="{% static 'career-explorer-script.js' %}"></script>
</body>
</html>
