<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Engine- Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Dark Tech Color Palette */
            --primary-navy: #0a0e27;
            --secondary-charcoal: #1a1d2e;
            --accent-cyan: #00d4ff;
            --accent-green: #00ff88;
            --accent-purple: #8b5cf6;
            --background-black: #000000;
            --text-white: #ffffff;
            --text-gray: #b0b3b8;
            --text-light-gray: #e4e6ea;
            
            /* Neon Glow Colors */
            --neon-blue: #00d4ff;
            --neon-green: #00ff88;
            --neon-purple: #8b5cf6;
            --neon-pink: #ff6b9d;
            
            /* Glassmorphic Colors */
            --glass-bg: rgba(26, 29, 46, 0.25);
            --glass-border: rgba(0, 212, 255, 0.3);
            --glass-shadow: rgba(0, 0, 0, 0.3);
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, var(--primary-navy) 0%, var(--background-black) 50%, var(--secondary-charcoal) 100%);
            --gradient-accent: linear-gradient(45deg, var(--accent-cyan), var(--accent-green));
            --gradient-glow: radial-gradient(circle at center, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            --gradient-glass: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            
            /* Typography */
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            --font-size-5xl: 3rem;
            
            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --spacing-3xl: 4rem;
            
            /* Transitions */
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
            --transition-flip: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Shadows */
            --shadow-glow: 0 0 20px rgba(0, 212, 255, 0.3);
            --shadow-glow-green: 0 0 20px rgba(0, 255, 136, 0.3);
            --shadow-glow-purple: 0 0 20px rgba(139, 92, 246, 0.3);
            --shadow-deep: 0 10px 40px rgba(0, 0, 0, 0.5);
            --shadow-glass: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: var(--font-family);
            background: var(--gradient-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Elements */
        .bg-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            opacity: 0.1;
        }

        .orb:nth-child(1) {
            width: 300px;
            height: 300px;
            background: var(--gradient-glow);
            top: 10%;
            left: -10%;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.15) 0%, transparent 70%);
            top: 60%;
            right: -5%;
            animation-delay: -3s;
        }

        .orb:nth-child(3) {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.12) 0%, transparent 70%);
            top: 30%;
            right: 20%;
            animation-delay: -6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
            padding: var(--spacing-xl);
        }

        /* Forgot Password Card */
        .forgot-password-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: var(--spacing-3xl);
            box-shadow: var(--shadow-glass);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.6s ease-out;
        }

        .forgot-password-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gradient-accent);
            opacity: 0.5;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .logo {
            display: inline-block;
            margin-bottom: var(--spacing-lg);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .logo-text {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        @keyframes glow {
            from { filter: brightness(1) drop-shadow(0 0 5px rgba(0, 212, 255, 0.3)); }
            to { filter: brightness(1.2) drop-shadow(0 0 20px rgba(0, 212, 255, 0.6)); }
        }

        .title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--text-white);
            margin-bottom: var(--spacing-sm);
        }

        .subtitle {
            font-size: var(--font-size-sm);
            color: var(--text-gray);
            line-height: 1.5;
        }

        /* Form Styles */
        .form {
            margin-bottom: var(--spacing-xl);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            font-size: var(--font-size-sm);
            font-weight: 500;
            color: var(--text-light-gray);
            margin-bottom: var(--spacing-sm);
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: var(--font-size-base);
            color: var(--text-white);
            font-family: var(--font-family);
            transition: var(--transition-normal);
            backdrop-filter: blur(10px);
        }

        .form-input::placeholder {
            color: var(--text-gray);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        /* Button Styles */
        .btn-primary {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-xl);
            background: var(--gradient-accent);
            border: none;
            border-radius: 12px;
            font-size: var(--font-size-base);
            font-weight: 600;
            color: var(--background-black);
            cursor: pointer;
            transition: var(--transition-normal);
            position: relative;
            overflow: hidden;
            font-family: var(--font-family);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: var(--transition-slow);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Loading State */
        .btn-primary.loading {
            pointer-events: none;
        }

        .btn-primary.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-top: 2px solid var(--background-black);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Success/Error Messages */
        .message {
            padding: var(--spacing-md);
            border-radius: 8px;
            font-size: var(--font-size-sm);
            margin-bottom: var(--spacing-lg);
            animation: fadeIn 0.3s ease;
        }

        .message.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: var(--accent-green);
        }

        .message.error {
            background: rgba(255, 107, 157, 0.1);
            border: 1px solid rgba(255, 107, 157, 0.3);
            color: var(--neon-pink);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Footer Links */
        .footer {
            text-align: center;
            margin-top: var(--spacing-xl);
        }

        .footer-link {
            color: var(--text-gray);
            text-decoration: none;
            font-size: var(--font-size-sm);
            transition: var(--transition-fast);
            position: relative;
        }

        .footer-link:hover {
            color: var(--accent-cyan);
        }

        .footer-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent-cyan);
            transition: var(--transition-normal);
        }

        .footer-link:hover::after {
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                max-width: 350px;
                padding: var(--spacing-lg);
            }

            .forgot-password-card {
                padding: var(--spacing-xl);
            }

            .logo-text {
                font-size: var(--font-size-xl);
            }

            .title {
                font-size: var(--font-size-lg);
            }
        }
    </style>
</head>
<body>
    <div class="bg-orbs">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <div class="container">
        <div class="forgot-password-card">
            <div class="header">
                <div class="logo">
                    <div class="logo-text">Dream Engine</div>
                </div>
                <h1 class="title">Forgot Password?</h1>
                <p class="subtitle">Don't worry! Enter your email address and we'll send you a link to reset your password.</p>
            </div>

            <div id="message" class="message" style="display: none;"></div>

            <form class="form" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email address"
                        required
                    >
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    Send Reset Link
                </button>
            </form>

            <div class="footer">
                <a href="" class="footer-link" id="backToLogin">← Back to Sign In</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgotPasswordForm');
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            const emailInput = document.getElementById('email');

            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
                
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }

            function setLoading(loading) {
                if (loading) {
                    submitBtn.classList.add('loading');
                    submitBtn.textContent = '';
                    submitBtn.disabled = true;
                } else {
                    submitBtn.classList.remove('loading');
                    submitBtn.textContent = 'Send Reset Link';
                    submitBtn.disabled = false;
                }
            }

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                
                if (!email) {
                    showMessage('Please enter your email address.', 'error');
                    return;
                }

                if (!isValidEmail(email)) {
                    showMessage('Please enter a valid email address.', 'error');
                    return;
                }

                setLoading(true);

                // Simulate API call
                try {
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    // Simulate success response
                    showMessage('Password reset link has been sent to your email address.', 'success');
                    emailInput.value = '';
                } catch (error) {
                    showMessage('Something went wrong. Please try again later.', 'error');
                } finally {
                    setLoading(false);
                }
            });

            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Add focus effect to form inputs
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });

                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });

            // Back to login functionality
            document.getElementById('backToLogin').addEventListener('click', function(e) {
                e.preventDefault();
            
                alert('Navigating back to Sign In page...');
            });
        });
    </script>
</body>
</html>
